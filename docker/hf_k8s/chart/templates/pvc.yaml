apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.metadata.name }}-pvc
  namespace: {{ .Values.metadata.namespace }}
spec:
  storageClassName: {{ .Values.storage.storageClassName }}
  accessModes:
    - "ReadWriteMany"
  resources:
    requests:
      storage: {{ .Values.storage.resources }}
